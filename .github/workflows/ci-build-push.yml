name: ci-build-test-push

on:
  push:
    branches: [ "main" ]
    paths:
      - "02-docker-k8s-deployment/**"
      - "03-ci-cd-gitops/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/demo-app

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: 02-docker-k8s-deployment/app/sample-app
          file: 02-docker-k8s-deployment/app/sample-app/Dockerfile
          load: true
          tags: ${{ env.IMAGE_NAME }}:ci

      - name: Smoke test (container starts)
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:ci --help >/dev/null || true
          echo "Smoke test completed"

      - name: Push image (commit sha tag)
        uses: docker/build-push-action@v6
        with:
          context: 02-docker-k8s-deployment/app/sample-app
          file: 02-docker-k8s-deployment/app/sample-app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

